<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Mi primer html desde Spring</title>
</head>
<body>

	<h1>Hola Mundo desde Spring!</h1>
	<h3>
		Mensaje: (<span th:text="${message}"></span>)
	</h3>

	<ol>

		<li th:each="name : ${names}" th:text="${name}" />

	</ol>

</body>
</html>
